
<template name="writeInForm">
  <form>
	<textarea name="typedText"></textarea>
	<input type="submit" value="Add text">
  </form>
</template>

<template name="savedNotes">
  {{#if currentUser}}
    {{#each showNotes}}
	  <p>{{text}}</p>
    {{/each}}
  {{/if}}
</template>

<template name="loginForm">
  <form>
    Login with e-mail address:
    <input type="email" name="emailLog">
    <input type="submit" value="Login">
  </form>
</template>
