<template name="worksheet">

  {{#if currentUser}}

  {{/if}} 
  </template>

<template name="personalWorksheet">
  <p><a href="{{pathFor '/'}}">Home</a></p>

  <br>
  {{> writeInForm}}
  <br>

</template>
